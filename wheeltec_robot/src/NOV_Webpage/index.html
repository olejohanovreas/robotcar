        function myFunction(clicked_id){
            alert(clicked_id)
            console.log(clicked_id)

            //ids = Integer.parseInt(String.valueOf(clicked_id));
            pubFunc(clicked_id); 
        }


        var ros = new ROSLIB.Ros({
            url : 'ws://192.168.1.20:9090'
        });

        ros.on('connection', function() {
            console.log('Connected!');
        });

        ros.on('error', function(error) {
            console.log('Error!');
        });

        ros.on('closed', function() {
            console.log('Closed!');
        });

        function pubFunc(val){
            pub_this = val;

           var msgTopic = new ROSLIB.Topic({
                ros : ros,
                name : '/goal_destination',
                messageType : 'std_msgs/String'
            }); 


            var test = new ROSLIB.Message({
                data : pub_this 
            });

            msgTopic.publish(test); 
        }
        

        console.log("Now Publishing on topic goal_destination");
         


    </script>
